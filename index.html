        // --- COMPONENTE DE SCROLL REVEAL ---
        const Reveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, []);

            return (
                <div ref={ref} className={`reveal-section ${isVisible ? 'visible' : ''}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        // --- COMPONENTE DE CONTADOR ANIMADO ---
        const Counter = ({ end, duration = 2000, suffix = "" }) => {
            const [count, setCount] = useState(0);
            const ref = useRef(null);
            const countRef = useRef(0);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            let startTimestamp = null;
                            const step = (timestamp) => {
                                if (!startTimestamp) startTimestamp = timestamp;
                                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                                setCount(Math.floor(progress * end));
                                if (progress < 1) {
                                    window.requestAnimationFrame(step);
                                }
                            };
                            window.requestAnimationFrame(step);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.5 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => {
                    if (ref.current) observer.unobserve(ref.current); // Cleanup
                };
            }, [end, duration]);

            return <span ref={ref}>{count}{suffix}</span>;
        };

        // --- NOVO: COMPONENTE TILT CARD (EFEITO 3D) ---
        const TiltCard = ({ children, className }) => {
            const [transform, setTransform] = useState('');
            const ref = useRef(null);

            const handleMouseMove = (e) => {
                if (!ref.current) return;
                const { left, top, width, height } = ref.current.getBoundingClientRect();
                const x = (e.clientX - left) / width - 0.5;
                const y = (e.clientY - top) / height - 0.5;

                const rotateX = y * -8;
                const rotateY = x * 8;

                setTransform(`perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`);
            };

            const handleMouseLeave = () => {
                setTransform('');
            };

            return (
                <div
                    ref={ref}

                                        <input type="text" name="name" value={formData.name} onChange={handleInputChange} autoComplete="name" className="w-full bg-transparent border-b border-gray-300 py-3 focus:outline-none focus:border-accent transition-colors text-primary placeholder-gray-400 font-light text-base focus:border-b-2" placeholder="Digite seu nome completo" required />
                                    </div>

                                    {/* Telefone com Máscara */}
                                    <div className="group">
                                        <label className="text-xs uppercase tracking-widest text-primary/60 mb-2 block">Seu WhatsApp</label>
                                        <input
                                            type="tel"
                                            name="phone"
                                            value={formData.phone}
                                            onChange={handleInputChange}
                                            autoComplete="tel"
                                            className="w-full bg-transparent border-b border-gray-300 py-3 focus:outline-none focus:border-accent transition-colors text-primary placeholder-gray-400 font-light text-base focus:border-b-2"
                                            placeholder="(DDD) 99999-9999"
                                            required
                                        />
                                    </div>

                                    {/* Seleção de Motivo (Tags) */}
                                    <div className="group">
                                        <label className="text-xs uppercase tracking-widest text-primary/60 mb-3 block">Motivo do contato</label>
                                        <div className="flex flex-wrap gap-2">
                                            {subjects.map(sub => (
                                                <button
                                                    key={sub}
                                                    type="button"
                                                    onClick={() => setFormData(prev => ({ ...prev, subject: sub }))}
                                                    className={`text-xs uppercase tracking-wider py-2 px-4 rounded-full border transition-all ${formData.subject === sub ? 'bg-primary text-white border-primary' : 'bg-transparent text-gray-500 border-gray-200 hover:border-accent hover:text-accent'}`}
                                                >
                                                    {sub}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Mensagem Opcional */}
                                    <div className="group">
                                        <label className="text-xs uppercase tracking-widest text-primary/60 mb-2 block">Mensagem (Opcional)</label>
                                        <textarea name="message" value={formData.message} onChange={handleInputChange} rows="2" className="w-full bg-transparent border-b border-gray-300 py-3 focus:outline-none focus:border-accent transition-colors text-primary placeholder-gray-400 font-light text-base focus:border-b-2" placeholder="Alguma observação específica?"></textarea>
                                    </div>

                                    <button type="submit" className="w-full flex justify-center items-center gap-2 bg-primary text-white py-4 text-sm uppercase tracking-widest hover:bg-opacity-90 transition-all group shadow-lg hover:shadow-xl transform hover:-translate-y-1 rounded-full">
                                        <Icons.WhatsApp size={20} className="text-white" />
                                        <span>AGENDAR NO WHATSAPP</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {/* RODAPÉ EXPANDIDO E PROFISSIONAL */}
                    <div className="bg-primary border-t border-white/10 pt-16 pb-10">
                        <div className="container mx-auto px-6 text-center md:text-left">
                            <div className="grid md:grid-cols-4 gap-12 mb-12">
                                <div>
                                    <h2 className="text-2xl font-serif text-white mb-6 tracking-widest">Dra. Gabriela <span className="text-accent">Viotto Zanirato</span></h2>
                                    <p className="text-white/80 text-sm font-light leading-relaxed">Medicina Integrativa e Homeopatia focada no cuidado humanizado e na saúde integral do paciente.</p>
                                </div>
                                <div>
                                    <h4 className="text-white font-medium mb-4 text-base uppercase tracking-widest">Links Rápidos</h4>
                                    <ul className="space-y-2 text-white/80 text-sm font-light">
                                        <li><a href="#home" className="hover:text-accent transition-colors">Início</a></li>
                                        <li><a href="#sobre" className="hover:text-accent transition-colors">Sobre</a></li>
                                        <li><a href="#servicos" className="hover:text-accent transition-colors">Especialidades</a></li>
                                        <li><a href="#faq" className="hover:text-accent transition-colors">Dúvidas</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-medium mb-4 text-base uppercase tracking-widest">Atendimento</h4>
                                    <ul className="space-y-2 text-white/80 text-sm font-light">
                                        <li>Segunda a Sexta</li>
                                        <li>08:00 - 18:00</li>
                                        <li className="pt-2 text-accent">CEDISAR</li>
                                        <li>
                                            <a href="https://www.google.com/maps/search/?api=1&query=Rua+Ignácio+Ribeiro,+580+Centro+Santa+Rita+do+Passa+Quatro" target="_blank" className="hover:text-accent underline decoration-white/30 decoration-1 underline-offset-4">
                                                Como Chegar →
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-medium mb-4 text-base uppercase tracking-widest">Social</h4>
                                    <div className="flex justify-center md:justify-start space-x-4">
                                        <a href="#" aria-label="Instagram" className="text-white/80 hover:text-accent transition-colors"><Icons.Instagram size={20} /></a>
                                        <a href="#" aria-label="Facebook" className="text-white/80 hover:text-accent transition-colors"><Icons.Facebook size={20} /></a>
                                    </div>
                                    <div className="mt-4">
                                        <button onClick={() => setShowPrivacy(true)} className="text-white/60 hover:text-accent text-xs uppercase tracking-wider transition-colors">Política de Privacidade</button>
                                    </div>
                                </div>
                            </div>
                            <div className="border-t border-white/5 pt-8 flex flex-col md:flex-row justify-between items-center text-white/40 text-xs font-light tracking-wide">
                                <p>© {currentYear} Dra. Gabriela Viotto Zanirato. Todos os direitos reservados.</p>
                                <p className="mt-2 md:mt-0">Responsável Técnica: Dra. Gabriela Viotto Zanirato | CRM-SP 200.361</p>
                                <a href="https://www.instagram.com/andersondcamilo/" className="mt-2 md:mt-0 opacity-50 hover:opacity-100 transition-opacity hover:text-accent flex items-center gap-2">
                                    <Icons.Code size={12} />
                                    Desenvolvido com excelência por Anderson Camilo e Natália Gomes
                                </a>
                            </div>
                        </div>
                    </div>

                    {/* Renderiza o modal se showPrivacy for verdadeiro */}
                    {showPrivacy && <PrivacyModal onClose={() => setShowPrivacy(false)} />}
                </section>
            );
        };

        const WhatsAppButton = () => (
            <div className="fixed bottom-8 right-8 z-50 flex items-center group">
                <div className="bg-white px-4 py-2 rounded-lg shadow-lg mr-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-base font-medium text-gray-700 hidden md:block">Agende agora</div>
                <a href="https://wa.me/551935822923" target="_blank" className="relative bg-[#25D366] text-white p-4 rounded-full shadow-2xl hover:bg-[#20ba5a] transition-all duration-300 hover:scale-110 flex items-center justify-center whatsapp-pulse" aria-label="Fale conosco no WhatsApp">
                    <Icons.WhatsApp size={32} />
                    {/* Notificação "Fake" */}
                    <span className="absolute -top-1 -right-1 flex h-5 w-5">
                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>

        const App = () => {
            const [loading, setLoading] = useState(true);
            useEffect(() => {

                return () => clearTimeout(timer);
            }, []);
            return (
                <div className="font-sans antialiased text-gray-900">
                    {loading && <Preloader />}
                    <ScrollProgress />

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
